

<div class="row">
    <div class="col-12">
      <div class="card">
          <div class="card-body">
            <form [formGroup]="patient_register_form" >
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" name="first_name" formControlName="first_name" [(ngModel)]="patient_data.first_name" id="first_name" required >
                <!-- <div class="cust_err_msg" *ngIf="f.first_name.errors">
                    <span class="text-danger">This field is required.</span>
                </div> -->
              </div>
              <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" class="form-control" name="last_name" formControlName="last_name" [(ngModel)]="patient_data.last_name">
                  <!-- <div class="cust_err_msg" *ngIf="hcp_register_form_validation && !hcp_register_form.controls['last_name'].valid">
                      <span *ngIf="hcp_register_form.controls['last_name'].errors['required']" class="text-danger">This field is required.</span>
                  </div> -->
              </div>
              <div class="form-group">
                  <label>Email</label>
                  <input type="text" class="form-control" name="email" formControlName="email" [(ngModel)]="patient_data.email">
                  <!-- <div class="cust_err_msg" *ngIf="hcp_register_form_validation && !hcp_register_form.controls['email'].valid">
                      <span *ngIf="hcp_register_form.controls['email'].errors['required']" class="text-danger">This field is required.</span>
                  </div> -->
              </div>
              <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" name="password" formControlName="password" [(ngModel)]="patient_data.password">
                  <!-- <div class="cust_err_msg" *ngIf="hcp_register_form_validation && !hcp_register_form.controls['password'].valid">
                      <span *ngIf="hcp_register_form.controls['password'].errors['required']" class="text-danger">This field is required.</span>
                  </div> -->
              </div>
              <div class="form-group">
                  <label>User Name</label>
                  <input type="text" class="form-control" name="username" formControlName="username" [(ngModel)]="patient_data.username">
                  <!-- <div class="cust_err_msg" *ngIf="hcp_register_form_validation && !hcp_register_form.controls['username'].valid">
                      <span *ngIf="hcp_register_form.controls['username'].errors['required']" class="text-danger">This field is required.</span>
                  </div> -->
              </div>
              <div class="form-group">
                  <label>Phone Number</label>
                  <input type="text" class="form-control" name="phone_number" formControlName="phone_number" [(ngModel)]="patient_data.phone_number">
                  <!-- <div class="cust_err_msg" *ngIf="hcp_register_form_validation && !hcp_register_form.controls['phone_number'].valid">
                      <span *ngIf="hcp_register_form.controls['phone_number'].errors['required']" class="text-danger">This field is required.</span>
                  </div> -->
              </div>
              <div class="form-group">
                  <label>Date of Birth</label>
                  <input type="date" class="form-control" name="dob" formControlName="dob" [(ngModel)]="patient_data.dob">
                  <!-- <div class="cust_err_msg" *ngIf="hcp_register_form_validation && !hcp_register_form.controls['phone_number'].valid">
                      <span *ngIf="hcp_register_form.controls['phone_number'].errors['required']" class="text-danger">This field is required.</span>
                  </div> -->
              </div>
              <div class="form-group">
                  <label>Referral Code</label>
                  <input type="text" class="form-control" name="referral_code" formControlName="referral_code" [(ngModel)]="patient_data.referral_code">
                  <!-- <div class="cust_err_msg" *ngIf="hcp_register_form_validation && !hcp_register_form.controls['phone_number'].valid">
                      <span *ngIf="hcp_register_form.controls['phone_number'].errors['required']" class="text-danger">This field is required.</span>
                  </div> -->
              </div>
              <div class="form-group">
                  <label>Billing Address</label>
                  <textarea class="form-control" name="billing_address" formControlName="billing_address" [(ngModel)]="patient_data.billing_address"></textarea>
                  <!-- <div class="cust_err_msg" *ngIf="hcp_register_form_validation && !hcp_register_form.controls['phone_number'].valid">
                      <span *ngIf="hcp_register_form.controls['phone_number'].errors['required']" class="text-danger">This field is required.</span>
                  </div> -->
              </div>
              <div class="form-group">
                  <label>Card Type</label>
                  <input type="text" class="form-control" name="card_type" formControlName="card_type" [(ngModel)]="patient_data.card_type">
                  <!-- <div class="cust_err_msg" *ngIf="hcp_register_form_validation && !hcp_register_form.controls['phone_number'].valid">
                      <span *ngIf="hcp_register_form.controls['phone_number'].errors['required']" class="text-danger">This field is required.</span>
                  </div> -->
              </div>
              <div class="form-group">
                  <label>Card Number</label>
                  <input type="text" class="form-control" name="card_number" formControlName="card_number" [(ngModel)]="patient_data.card_number">
                  <!-- <div class="cust_err_msg" *ngIf="hcp_register_form_validation && !hcp_register_form.controls['phone_number'].valid">
                      <span *ngIf="hcp_register_form.controls['phone_number'].errors['required']" class="text-danger">This field is required.</span>
                  </div> -->
              </div>
              
              <div class="form-group">
                  <button class="btn btn-primary" (click)="save_hcp()">SUBMIT<i class="fa fa-spinner fa-spin" *ngIf="show_spinner"></i></button>
              </div>
            </form>
          </div>
      </div>
    </div>
  </div>
