<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">List of Questions</h4>
                <div class="row">
                  <div class="col-md-10">
                    <!-- <form class="w-50 m-b-30">
                      <input  type='text' class="form-control"  placeholder='Type to filter the name column...' (keyup)='updateFilter($event)'   />
                    </form> -->
                    <button class="btn btn-primary mt-2 mb-2" id="deleteBtn" (click)='deleteSelected($event)' [attr.disabled]='disableDeleteBtn'>Delete</button>
                  </div>
                  <div class="col-md-2">
                    <!-- <a class="btn btn-primary" routerLink="/admin-panel/hcp/add">Add New HCP</a> -->
                  </div>
                </div>    
              <table id='table' datatable [dtOptions]="dtOptions" class="row-border hover" style="width:100%">
                <thead>
                  <tr>
                    <th><input type="checkbox" id="checkall"></th>
                    <th>#</th>
                    <th style="width:30%">Question</th>
                    <th>IS DELETE</th>
                    <!-- <th>ACTION</th> -->
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let digital_assessment_datas of digital_assessment_data; let i = index;">
                    <td><input type="checkbox" class="data_checkbox" value="{{digital_assessment_datas._id}}"></td>
                    <td>{{i+1}}</td>
                    <td style="width:30%">{{ digital_assessment_datas.question }}</td>
                    <td>{{ digital_assessment_datas.is_del }}</td>
                    <!-- <td><a style="color:red"><i class="fa fa-trash"></i></a></td> -->
                  </tr>
                </tbody>
                <tbody *ngIf="digital_assessment_data.length == 0">
                  <tr>
                    <td colspan="7" class="no-data-available">No data!</td>
                  </tr>
                <tbody>
              </table>
            </div>
          </div>
      </div>
    </div>
