<div class="row">
  <div class="col-lg-12">
      <div class="card">
          <div class="card-body">
              <h4 class="card-title">List of Wellness Practices</h4>
              <div class="row">
                <div class="col-md-10">
                </div>
                <div class="col-md-2">
                  <a class="btn btn-primary mb-2" routerLink="/admin-panel/wellness-practices/add">Add New Practices</a>
                </div>
              </div>    

              <table id='table' datatable [dtOptions]="dtOptions" class="row-border hover" style="width:100%">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>NAME</th>
                    <th>PRACTICE TYPE</th>
                    <th>PRACTICE CONTENT</th>
                    <th>ACTION</th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let wellnesspractices_datas of wellnesspractices_data; let i = index;">
                    <td>{{ i+1 }}</td>
                    <td>{{ wellnesspractices_datas.name }}</td>
                    <td>{{ wellnesspractices_datas.practice_type.join(',') }}</td>
                    <td>{{ wellnesspractices_datas.practice_content }}</td>
                    <td><a style="color:red;cursor: pointer;" (click)="DeleteWellnessPractices($event,wellnesspractices_datas._id)"><i class="fa fa-trash"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a style="color:blue;cursor: pointer;" routerLink="/admin-panel/wellness-practices/add/{{wellnesspractices_datas._id}}"><i class="fa fa-pencil"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a style="color:red;cursor: pointer;" (click)="DisabledWellnessPractice($event,wellnesspractices_datas._id)"><i class="fa fa-power-off"></i></a></td>
                  </tr>
                </tbody>
                <tbody *ngIf="wellnesspractices_data?.length == 0">
                  <tr>
                    <td colspan="7" class="no-data-available">No data!</td>
                  </tr>
                <tbody>
              </table>
          </div>
      </div>
  </div>
</div>
