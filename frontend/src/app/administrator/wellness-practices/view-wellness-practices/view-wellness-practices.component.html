<table id='table' datatable [dtOptions]="dtOptions" class="row-border hover" style="width:100%">
  <thead>
    <tr>
      <th>#</th>
      <th>NAME</th>
      <th>PRACTICE TYPE</th>
      <th>PRACTICE CONTENT</th>
      <th>ACTION</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let wellnesspractices_datas of wellnesspractices_data; let i = index;">
      <td>{{ i+1 }}</td>
      <td>{{ wellnesspractices_datas.name }}</td>
      <td>{{ wellnesspractices_datas.practice_type.join(',') }}</td>
      <td>{{ wellnesspractices_datas.practice_content }}</td>
      <td><a style="color:red;cursor: pointer;" ><i class="fa fa-trash"></i></a></td>
    </tr>
  </tbody>
  <tbody *ngIf="wellnesspractices_data?.length == 0">
    <tr>
      <td colspan="7" class="no-data-available">No data!</td>
    </tr>
  <tbody>
</table>
