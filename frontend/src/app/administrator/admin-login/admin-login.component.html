<div class="login-register" style="background-image:url(assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">
      <form class="form-horizontal form-material" [formGroup]="login_form">
        <h3 class="box-title m-b-20">Sign In</h3>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" id="email" name="email" formControlName="email"  type="text" required="" placeholder="Email" [(ngModel)]="userdata.email">
            <div class="cust_err_msg" *ngIf="login_form_validation && !login_form.controls['email'].valid">
							<span *ngIf="login_form.controls['email'].errors['required']" class="text-danger">This field is required.</span>
							<span *ngIf="!login_form.controls['email'].errors['required'] && login_form.controls['email'].errors['pattern']"
							 class="text-danger">Please enter valid email.</span>
            </div>
           </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" id="password" type="password" name="password" formControlName="password" required="" placeholder="Password" [(ngModel)]="userdata.password"> 
            <div class="cust_err_msg" *ngIf="login_form_validation && !login_form.controls['password'].valid">
							<span *ngIf="login_form.controls['password'].errors['required']" class="text-danger">This field is required.</span>
						</div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12 font-14">
            <div class="checkbox checkbox-primary pull-left p-t-0">
              <!-- <input id="checkbox-signup" type="checkbox" name="remember_me" formControlName="remember_me" [(ngModel)]="userdata.remember_me">
              <label for="checkbox-signup"> Remember me </label> -->
            </div> <!-- <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Forgot pwd?</a> --> </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button type="button" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"  (click)="login(login_form.valid)" [disabled]='show_spinner'>Log In <i *ngIf="show_spinner" class="fa fa-spinner fa-spin"></i></button>
          </div>
        </div>
        <!-- <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
            <div class="social">
              <a href="javascript:void(0)" class="btn btn-facebook" placement="top" ngbTooltip="Login with Facebook"> <i aria-hidden="true" class="fa fa-facebook"></i> </a>
              <a href="javascript:void(0)" class="btn btn-googleplus" placement="top" ngbTooltip="Login with Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </a>
            </div>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <div>Don't have an account? <a class="text-info m-l-5" [routerLink]="['/authentication/signup']"><b>Sign Up</b></a></div>
          </div>
        </div> -->
      </form>
      <form class="form-horizontal" id="recoverform" action="index.html">
        <div class="form-group ">
          <div class="col-xs-12">
            <h3>Recover Password</h3>
            <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="Email"> </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <a class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" [routerLink]="['/login']">Reset</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
