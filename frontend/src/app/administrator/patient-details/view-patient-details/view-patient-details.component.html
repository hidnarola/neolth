  <table id='table' datatable [dtOptions]="dtOptions" class="row-border hover" style="width:100%">
    <thead>
      <tr>
        <th>FIRST NAME</th>
        <th>LAST NAME</th>
        <th>EMAIL</th>
        <th>PHONE NUMBER</th>
        <th>STATUS</th>
        <th>ACTION</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let patient_datas of patient_data; let i = index;">
        <td>{{ patient_datas.first_name }}</td>
        <td>{{ patient_datas.last_name }}</td>
        <td>{{ patient_datas.email }}</td>
        <td>{{ patient_datas.phone_number }}</td>
        <td >{{ patient_datas.status}}</td>
        <td><a (click)="Disable_Patient($event,patient_datas._id)" *ngIf='patient_datas.status=="active"' style="color:red;cursor: pointer;" title="Deactive"><i  class="fa fa-power-off"></i></a> <a (click)="Disable_Patient($event,patient_datas._id)" *ngIf='patient_datas.status=="deactive"' style="color:green;cursor: pointer;" title="Active"><i class='fa fa-power-off'></i></a>&nbsp;&nbsp;&nbsp;<a class="btn btn-primary" routerLink='{{patient_datas._id}}'>View</a></td>
      </tr>
    </tbody>
    <tbody *ngIf="patient_data.length == 0">
      <tr>
        <td colspan="7" class="no-data-available">No data!</td>
      </tr>
    <tbody>
</table>
