<div class="row">
  <!-- column -->
  <div class="col-lg-12">
      <div class="card">
          <div class="card-body">
              <h4 class="card-title">List of HCP</h4>
              <!-- <h5 class="card-subtitle">This is the filerable Data table</h5> -->
              <div class="row">
                <div class="col-md-10">
                  <form class="w-50 m-b-30">
                    <input  type='text' class="form-control"  placeholder='Type to filter the name column...' (keyup)='updateFilter($event)'   />
                  </form>
                </div>
                <div class="col-md-2">
                  <a class="btn btn-primary" routerLink="/admin-panel/hcp/add">Add New HCP</a>
                </div>
              </div>    
              
              <ngx-datatable
                  #table
                  class='material'
                  [columns]="columns"
                  [columnMode]="'force'"
                  [headerHeight]="50"
                  [footerHeight]="50"
                  [rowHeight]="'auto'"
                  [limit]="10"
                  [rows]='rows'> 
                </ngx-datatable>
          </div>
      </div>
  </div>
</div>
