<div class="datatable-wrap">
	<table id='table' datatable [dtOptions]="dtOptions" class="hover table">
		<thead>
			<tr>
				<th style="width:20%"> FIRST NAME</th>
				<th style="width:20%"> LAST NAME</th>
				<th style="width:10%"> EMAIL</th>
				<th style="width:15%"> PHONE NUMBER</th>
			</tr>
		</thead>

		<tbody>
			<tr *ngFor="let hcp_datas of hcp_data; let i = index;">
				<td>{{ hcp_datas.first_name }}</td>
				<td>{{ hcp_datas.last_name }}</td>
				<td>{{ hcp_datas.email }}</td>
				<td>{{ hcp_datas.phone_number }}</td>
			</tr>
		</tbody>
		<tbody *ngIf="hcp_data.length == 0">
			<tr>
				<td colspan="7" class="no-data-available">No data!</td>
			</tr>
		<tbody>
	</table>
</div>
