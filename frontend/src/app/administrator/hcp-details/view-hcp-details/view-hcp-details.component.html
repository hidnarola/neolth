<div class="datatable-wrap">
	<table id='table' datatable [dtOptions]="dtOptions" class="hover table">
		<thead>
			<tr>
				<th > FIRST NAME</th>
				<th > LAST NAME</th>
				<th > EMAIL</th>
        <th > PHONE NUMBER</th>
        <th >STATUS</th>
        <th >ACTION</th>
			</tr>
		</thead>

		<tbody>
			<tr *ngFor="let hcp_datas of hcp_data; let i = index;">
				<td>{{ hcp_datas.first_name }}</td>
				<td>{{ hcp_datas.last_name }}</td>
				<td>{{ hcp_datas.email }}</td>
        <td>{{ hcp_datas.phone_number }}</td>
        <td *ngIf = 'hcp_datas.status=="active";else status_deactive'>{{ hcp_datas.status}}</td>
        <ng-template #status_deactive>
          <td >{{ hcp_datas.status}}</td>
        </ng-template>
        <td ><a (click)="Disable_HCP($event,hcp_datas._id)" *ngIf='hcp_datas.status=="active"' style="color:red;cursor: pointer;" title="Deactive"><i  class="fa fa-power-off"></i></a> <a (click)="Active_HCP($event,hcp_datas._id)" *ngIf='hcp_datas.status=="deactive"' style="color:green;cursor: pointer;" title="Active"><i class='fa fa-power-off'></i></a>&nbsp;&nbsp;&nbsp;<a style="color:white" class="btn btn-primary" routerLink="{{hcp_datas._id}}">View</a></td>
			</tr>
		</tbody>
		<tbody *ngIf="hcp_data.length == 0">
			<tr>
				<td colspan="7" class="no-data-available">No data!</td>
			</tr>
		<tbody>
	</table>
</div>
